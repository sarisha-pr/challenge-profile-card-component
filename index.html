<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">

    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-profile">
      <div class="profile-wrapper">
        <img src="./images/image-victor.jpg" alt="" class="img-profile">
        <h1><span class="text-name">Victor Crest</span><span class="text-number">26</span></h1>
        <p class="text-city">London</p>

        <div class="detail-wrapper">
          <div class="detail-item">
            <p class="text-big">80K</p>
            <p class="text-small">Followers</p>
          </div>
          <div class="detail-item">
            <p class="text-big">803K</p>
            <p class="text-small">Likes</p>
          </div>
          <div class="detail-item">
            <p class="text-big">1.4K</p>
            <p class="text-small">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
